<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xiao Yu | Projects</title>
  <style>
    :root{
      --grad: linear-gradient(120deg,#7f7fd5,#86a8e7,#91eae4);
      --text:#333; --muted:#666; --bg:#f7f8fb; --card:#fff; --link:#007bff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    /* Nav */
    .nav{display:flex;gap:18px;align-items:center;justify-content:center;padding:14px 16px;background:#fff;border-bottom:1px solid #eaeaea;position:sticky;top:0;z-index:10}
    .nav a{font-weight:600}
    .nav .brand{margin-right:auto;font-weight:800;padding-left:8px}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}

    header{
      background:var(--grad);color:#fff;text-align:center;padding:64px 16px;
    }
    header h1{margin:0 0 8px;font-size:40px}
    header p{margin:0;color:#eef}

    /* Controls */
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:24px 0}
    .search{flex:1 1 260px}
    input[type="search"]{width:100%;padding:12px 14px;border:1px solid #ddd;border-radius:10px;font-size:15px;background:#fff}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{border:1px solid #d8e2ff;background:#fff;border-radius:999px;padding:8px 12px;font-size:13px;cursor:pointer}
    .chip.active{background:#476ef0;color:#fff;border-color:#476ef0}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
    .card{
      background:var(--card);border:1px solid #eee;border-radius:14px;overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.04);display:flex;flex-direction:column
    }
    .thumb{background:#f0f3ff;height:150px;display:flex;align-items:center;justify-content:center;font-size:42px}
    .card .body{padding:14px 16px}
    .card h3{margin:0 0 6px;font-size:18px}
    .card p{margin:6px 0 12px;color:var(--muted);font-size:14px;min-height:40px}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px}
    .tag{font-size:12px;background:#eef2ff;border:1px solid #e0e6ff;border-radius:6px;padding:2px 8px}
    .actions{margin-top:auto;padding:12px 16px;border-top:1px solid #eee;display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      display:inline-block;padding:8px 12px;background:#007bff;color:#fff;border-radius:8px;font-weight:600
    }
    .btn.alt{background:#fff;color:#007bff;border:1px solid #cfe0ff}
    footer{color:#999;text-align:center;padding:36px 0}
  </style>
</head>
<body>
  <!-- Nav -->
  <div class="nav">
    <a class="brand" href="index.html">Xiao Yu</a>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
  </div>

  <header>
    <h1>Projects</h1>
    <p>A selection of UX, research, and data work.</p>
  </header>

  <div class="wrap">
    <!-- Controls -->
    <div class="controls">
      <div class="search">
        <input id="q" type="search" placeholder="Search projects (title, description, tags) â€¦" />
      </div>
      <div class="chips" id="chips">
        <!-- chips auto render -->
      </div>
    </div>

    <!-- Grid -->
    <div class="grid" id="grid"></div>
  </div>

  <footer>Â© 2025 Xiao Yu</footer>

  <script>
    // ==== â‘  åœ¨è¿™é‡Œç®¡ç†ä½ çš„é¡¹ç›® ====
    const projects = [
      {
        title: "Elixir Expedition",
        emoji: "ðŸŽ®",
        desc: "VR escape-room game exploring cognitive training and puzzle UX.",
        tags: ["UX","VR","Game","HCI"],
        links: {
          "Case Study": "#",
          "Demo": "#",
          "GitHub": "#"
        }
      },
      {
        title: "MemoryMinder",
        emoji: "ðŸ§ ",
        desc: "Inclusive mobile app concept supporting Alzheimer's daily self-management.",
        tags: ["UX","Accessibility","Health Tech","Research"],
        links: {
          "Case Study": "memoryminder.html",
          "Prototype": "#"
        }
      },
      {
        title: "Travel Up",
        emoji: "âœˆï¸",
        desc: "AI-assisted trip planner; rapid ideation, IA, and evaluation.",
        tags: ["UX","AI","Web"],
        links: {
          "Case Study": "#",
          "GitHub": "#"
        }
      }
      // ðŸ”§ æŒ‰ç›¸åŒç»“æž„ç»§ç»­è¿½åŠ å³å¯
    ];

    // ==== â‘¡ å¯é€‰ï¼šè‡ªå®šä¹‰æ ‡ç­¾ï¼ˆä¸å¡«åˆ™è‡ªåŠ¨ä»Žé¡¹ç›®é‡Œæ±‡æ€»ï¼‰ ====
    let allTags = [...new Set(projects.flatMap(p => p.tags))].sort();

    // ==== æ¸²æŸ“ ====
    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const chips = document.getElementById("chips");
    let activeTag = null;

    function renderChips(){
      chips.innerHTML = "";
      const all = document.createElement("button");
      all.textContent = "All";
      all.className = "chip" + (!activeTag ? " active" : "");
      all.onclick = () => { activeTag = null; render(); renderChips(); };
      chips.appendChild(all);

      allTags.forEach(t=>{
        const b = document.createElement("button");
        b.textContent = t;
        b.className = "chip" + (activeTag===t ? " active" : "");
        b.onclick = () => { activeTag = (activeTag===t ? null : t); render(); renderChips(); };
        chips.appendChild(b);
      });
    }

    function render(){
      const kw = q.value.trim().toLowerCase();
      grid.innerHTML = "";
      projects
        .filter(p => !activeTag || p.tags.includes(activeTag))
        .filter(p => {
          if(!kw) return true;
          const hay = [p.title, p.desc, ...(p.tags||[])].join(" ").toLowerCase();
          return hay.includes(kw);
        })
        .forEach(p=>{
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="thumb">${p.emoji || "ðŸ“¦"}</div>
            <div class="body">
              <h3>${p.title}</h3>
              <p>${p.desc}</p>
              <div class="tags">
                ${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join("")}
              </div>
            </div>
            <div class="actions">
              ${Object.entries(p.links||{}).map(([k,v])=>`<a class="btn${k==='GitHub' ? ' alt':''}" href="${v}" target="_blank" rel="noopener">${k}</a>`).join("")}
            </div>
          `;
          grid.appendChild(card);
        });
    }

    q.addEventListener("input", render);
    renderChips(); render();
  </script>
</body>
</html>
